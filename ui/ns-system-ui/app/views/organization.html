<h3>Organization contacts</h3>

<div class="row">
  <div class="col-lg-6">
    <form class="form-horizontal" name="organizationForm" ng-submit="saveOrganization()">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="company">{{'Company' | translate}}</label>
        <div class="col-sm-10">
          <input name="company" type="text" class="form-control" ng-model="localSystem.organization.company" pattern="[A-z0-9]+" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="city">{{'City' | translate}}</label>
        <div class="col-sm-10">
          <input name="city" type="text" class="form-control" ng-model="localSystem.organization.city">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="department">{{'Department' | translate}}</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="localSystem.organization.department">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="phone">{{'Phone' | translate}}</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="localSystem.organization.phone" pattern="[0-9\+]+">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="address">{{'Address' | translate}}</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="localSystem.organization.address">
        </div>
      </div>
      <div class="form-group right-align">
        <div class="col-sm-12">
          <button class="btn btn-primary" type="submit">{{'Save' | translate}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
