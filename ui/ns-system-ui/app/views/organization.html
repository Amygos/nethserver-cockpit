<h3>Organization contacts</h3>

<div class="row">
  <div class="col-lg-6">
    <form class="form-horizontal" name="organizationForm" ng-submit="saveOrganization()">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="company">Company</label>
        <div class="col-sm-10">
          <input name="company" type="text" class="form-control" ng-model="organization.company" pattern="[A-z0-9]+" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="city">City</label>
        <div class="col-sm-10">
          <input name="city" type="text" class="form-control" ng-model="organization.city">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="department">Department</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="organization.department">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="phone">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="organization.phone" pattern="[0-9\+]+">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="address">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="organization.address">
        </div>
      </div>
      <div class="form-group right-align">
        <div class="col-sm-12">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
