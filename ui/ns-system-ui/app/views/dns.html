<div ng-if="dnss.length == 0" class="blank-slate-pf">
  <div class="blank-slate-pf-icon">
    <span class="pficon pficon-regions"></span>
  </div>
  <h1>
    {{'No DNS servers found' | translate}}
  </h1>
  <div class="blank-slate-pf-main-action">
    <button ng-click="newDNSServer()" class="btn btn-primary btn-lg">{{'Add DNS server' | translate}}</button>
  </div>
</div>

<div ng-if="dnss.length > 0">
  <h3>{{'New DNS' | translate}}</h3>
  <button ng-click="newDNSServer()" class="btn btn-primary btn-lg " type="button">{{'Add DNS server'}}</button>
</div>

<div ng-if="dnss.length > 0">
  <h3>{{'Configured DNS' | translate}}</h3>
  <form role="form" class="search-pf has-button search">
    <div class="form-group has-clear">
      <div class="search-pf-input-group">
        <input ng-model="dnsSearchString" type="text" class="form-control input-lg" placeholder="{{'Search' | translate}}...">
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-default btn-lg" type="submit"><span class="fa fa-search"></span></button>
    </div>
  </form>
  <div class="list-group list-view-pf">
    <div ng-repeat="d in dnss | filter:dnsSearchString" class="list-group-item">
      <div class="list-view-pf-checkbox">
        <input type="checkbox">
      </div>
      <div class="list-view-pf-actions">
        <button ng-click="editDNSServer(d)" class="btn btn-default">{{'Edit' | translate}}</button>
        <div class="dropdown pull-right dropdown-kebab-pf">
          <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <span class="fa fa-ellipsis-v"></span>
        </button>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><a ng-click="openDeleteDNSModal(d)" href="">{{'Delete' | translate}}</a></li>
          </ul>
        </div>
      </div>
      <div class="list-view-pf-main-info">
        <div class="list-view-pf-left">
          <span class="pficon pficon-regions list-view-pf-icon-sm"></span>
        </div>
        <div class="list-view-pf-body">
          <div class="list-view-pf-description">
            <div class="list-group-item-heading">
              {{d.hostname}}
            </div>
            <div class="list-group-item-text">
              {{d.description}}
            </div>
          </div>
          <div class="list-view-pf-additional-info">
            <div class="list-view-pf-additional-info-item">
              <span class="pficon pficon-cluster"></span>
              <strong>{{d.ip}}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="newDNSModal" tabindex="-1" role="dialog" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{'New DNS server' | translate}}</h4>
      </div>
      <form class="form-horizontal" ng-submit="saveDNSServer(newDNS)">

        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textInput-modal-markup">{{'Hostname' | translate}}</label>
            <div class="col-sm-9">
              <input required type="text" ng-model="newDNS.hostname" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textInput-modal-markup">{{'IP Address' | translate}}</label>
            <div class="col-sm-9">
              <input required type="text" ng-model="newDNS.ip" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textInput-modal-markup">{{'Description' | translate}}</label>
            <div class="col-sm-9">
              <input type="text" ng-model="newDNS.description" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="button" data-dismiss="modal">{{'Cancel' | translate}}</button>
          <button class="btn btn-primary" type="submit">{{'Save' | translate}}</button>
        </div>

      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteDNSModal" tabindex="-1" role="dialog" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{'Delete DNS' | translate}} {{DNSToDelete.hostname}}</h4>
      </div>
      <form class="form-horizontal" ng-submit="deleteDNSServer(DNSToDelete)">

        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textInput-modal-markup">{{'Are you sure' | translate}}?</label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="button" data-dismiss="modal">{{'Cancel' | translate}}</button>
          <button class="btn btn-danger" type="submit">{{'Delete' | translate}}</button>
        </div>

      </form>
    </div>
  </div>
</div>
